<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>
  <img class="img-fondo"src="./images/bg-intro-desktop.png" alt="una imagen para mostrar" srcset="">
  <img class="img-fondo-mobile" src="./images/bg-intro-mobile.png" alt="imagen mobile">
  <div class="cont-tit">
    <h1>Learn to code by watching others</h1>

    <p class="p1"> See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
    but understanding how developers think is invaluable.
    </p> 
  </div>
  <div class="title-free">
    <p><b>Try it free 7 days</b> then $20/mo. thereafter</p>
    </div>
  <div class="cuadro-derecha">

    <form class="cuadro-llenar">
      <input type="text" class="first-name cuadro" value="First Name">
      <input type="text" class="last-name cuadro" value="Last Name">
      <input type="email" class="email cuadro" value="Email Address">
      <input type="password" class="password cuadro" value="Password">
      <button class="claim">CLAIM YOUR FREE TRIAL</button> 
      <p class="terminos">By clicking the button, you are agreeing to our <a href=""class="link">Terms and Services</a></p>
    </form>
  </div>
